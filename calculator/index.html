<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6bf8a9d0bd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="theme-switch-wrapper">
        <i class="icon fas fa-moon"></i></span>
        <em>Enable <span class="mode"></span> mode!</em>
    </div>

    <div class="container">
        <div class="calculator">
            <div class="calculator-screen">
                <p class="calculator-screen-output">3,670</p>
            </div>
            <div class="calculator-buttons">
                <div class="buttons-row">
                    <button class="button special-operator">AC</button>
                    <button class="button special-operator"><sup>+</sup><em>/</em><sub>-</sub></button>
                    <button class="button special-operator">%</button>
                    <button class="button operator">/</button>
                </div>

                <div class="buttons-row">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button operator">x</button>
                </div>

                <div class="buttons-row">
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button operator">-</button>
                </div>

                <div class="buttons-row">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button operator">+</button>
                </div>

                <div class="buttons-row">
                    <button class="button button-large">0</button>
                    <button class="button">.</button>
                    <button class="button operator">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
