<!doctype html>
<html lang="en">

<head>
    <title>Bootstrap Layout</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h4>Auto-Layout Columns</h4>
        <br>
        <div class="row">
            <div class="col highlight">1 of 2</div>
            <div class="col highlight">2 of 2</div>
        </div>
        <br />
        <div class="row">
            <div class="col-8 highlight">1 of 2 (wider)</div>
            <div class="col highlight">2 of 2</div>
        </div>
        <br />
        <div class="row">
            <div class="col-2 highlight">1 of 3</div>
            <div class="col-5 highlight">2 of 3</div>
            <div class="col-3 highlight">3 of 3</div>
        </div>
        <br />
        <div class="row justify-content-center">
            <div class="col col-lg-2 highlight">1 of 3</div>
            <div class="col-md-auto highlight">Variable width content</div>
            <div class="col col-lg-2 highlight">3 of 3</div>
        </div>
        <br>
    </div>
    <br>

    <div class="container">
        <h4>Responsive Grid</h4>

        
        <!-- 5 Tiers
            xs - Extra Small
            sm - Small
            md - Medium
            lg - Large
            xl - Extra Large  -->
       

        <div class="row">
            <div class="col-lg-2 highlight">1 of 3</div>
            <div class="col-lg-5 highlight">2 of 3</div>
            <div class="col-lg-5 highlight">3 of 3</div>
        </div>

        <br>
        <div class="row">
            <div class="col-2 col-sm-2 col-md-1 highlight">1 of 4</div>
            <div class="col-2 col-sm-4 col-md-2 highlight">2 of 4</div>
            <div class="col-2 col-sm-2 col-md-3 highlight">3 of 4</div>
            <div class="col-2 col-sm-4 col-md-6 highlight">
                <div class="row">
                    <div class="col-md-5 highlight-light">4.1 of 2</div>
                    <div class="col-md-5 highlight-light">4.2 of 2</div>
                </div>
            </div>
        </div>
        <br>
    </div>
    <br>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
