<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div class="container">
        <div class="info">
            <div class="info-main">
                <img class="info-logo margin-bottom-medium"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSbA1RwSgbmHnbFqsRgBuR6elT_gX3zUlYJBw&usqp=CAU"
                    alt="Logo">
                <p class="info-name margin-bottom-small">Company Name</p>
                <p class="info-tagline">Your Tagline</p>
            </div>
            <a class="info-website" href="#"><i class="fa fa-globe"></i>website.com</a>
        </div>
        <div class="login">
            <form class="form" action="">
                <div class="form-title margin-bottom-large">
                    <p>Sign in</p>
                </div>
                <div class="form-group">
                    <input type="email" class="form-input" placeholder="Email Id" id="email" name="email" required>
                    <label for="email" class="form-label">Email Id</label>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Password" id="password" name="password"
                        required>
                    <label for="password" class="form-label">Password</label>
                </div>
                <div class="form-group form-control margin-bottom-large">
                    <p class="form-forgot-pass" href="#">Forgot Password?</p>
                    <button class="button-signin">Sign In</button>
                </div>
                <div class="form-signup">
                    <button class="button-signup">Don't have an account? <span>Sign Up</span></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
